{% extends 'productos/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-edit me-2"></i>{{ titulo }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                            {{ form.nombre.errors }}
                            <input type="text" name="{{ form.nombre.name }}" id="{{ form.nombre.id_for_label }}" class="form-control" value="{{ form.nombre.value|default:'' }}">
                        </div>
                        <div class="col-md-6">
                            <label for="{{ form.codigo.id_for_label }}" class="form-label">Código</label>
                            {{ form.codigo.errors }}
                            <input type="text" name="{{ form.codigo.name }}" id="{{ form.codigo.id_for_label }}" class="form-control" value="{{ form.codigo.value|default:'' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="{{ form.descripcion.id_for_label }}" class="form-label">Descripción</label>
                        {{ form.descripcion.errors }}
                        <textarea name="{{ form.descripcion.name }}" id="{{ form.descripcion.id_for_label }}" class="form-control" rows="4">{{ form.descripcion.value|default:'' }}</textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="{{ form.precio.id_for_label }}" class="form-label">Precio</label>
                            {{ form.precio.errors }}
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" name="{{ form.precio.name }}" id="{{ form.precio.id_for_label }}" class="form-control" step="0.01" value="{{ form.precio.value|default:'' }}">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="{{ form.stock.id_for_label }}" class="form-label">Stock</label>
                            {{ form.stock.errors }}
                            <input type="number" name="{{ form.stock.name }}" id="{{ form.stock.id_for_label }}" class="form-control" value="{{ form.stock.value|default:'' }}">
                        </div>
                        <div class="col-md-4">
                            <label for="{{ form.categoria.id_for_label }}" class="form-label">Categoría</label>
                            {{ form.categoria.errors }}
                            <select name="{{ form.categoria.name }}" id="{{ form.categoria.id_for_label }}" class="form-control">
                                {% for option in form.categoria %}
                                    {{ option }}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'producto-list' %}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
